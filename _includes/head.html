<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }}">
  {% if page.subtitle %}
    <meta property="og:description" content="{{ page.subtitle }}">
  {% endif %}
  <meta property="og:image" content="{{ page.background | prepend: site.url }}">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="www.stufro.com">
  <meta property="twitter:url" content="{{ page.url | prepend: site.url }}">
  <meta name="twitter:title" content="{{ page.title }}">
  {% if page.subtitle %}
    <meta name="twitter:description" content="{{ page.subtitle }}">
  {% endif %}
  <meta name="twitter:image" content="{{ page.background | prepend: site.url }}">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href='{{"/assets/main.css" | relative_url }}'>
  <link rel="stylesheet" href="/assets/syntax.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href='{{ " /feed.xml" | relative_url }}'>

</head>
